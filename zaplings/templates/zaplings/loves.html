<!doctype html>
{% load static %}
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaplings | Grow.</title>
    <link rel="stylesheet" href="{% static "style.css" %}" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="{% static "js/vendor/modernizr.js" %}"></script>
    <script src="{% static "js/vendor/jquery.js" %}"></script>

  </head>
  <body>
	  
	 <div class="wrapper">
	  <header class="row header full-width">
		  

		  <div class="header-left medium-7 medium-offset-1 hide-for-small-only columns">
			  <a href="./index.html"><img class="headerLogo" src="{% static "./images/header-logo.png" %}" alt="Zaplings logo" width="90px" height="44px"/></a>
			  <a href="./startidea.html"><button class="new-idea button small radius">What's your great idea?</button></a>
		  </div>		

		  <div class="header-left small-10 show-for-small-only columns">
			  <a href="./index.html"><img class="headerLogo" src="{% static "./images/header-logo.png" %}" width="90px" height="44px"/></a>
			  <a href="./startidea.html"><button class="small-new-idea button small radius">What's your great idea?</button></a>
		  </div>
		  
		  <div class="header-learn large-3 medium-4 hide-for-small-only columns end">
			  <a href="#" data-dropdown="drop1" class="button round small dropdown">Learn more</a><br>
			  <ul id="drop1" data-dropdown-content class="f-dropdown">
				    <li><a href="./howitworks.html">How it works</a></li>
				    <li><a href="./faq.html">FAQ</a></li>
				    <li><a href="./about.html">About</a></li>
					<li><a href="./getinvolved">Get involved</a></li>
				  </ul>
		  </div>
	  
		  <div class="header-learn show-for-small-only small-2 columns">
			  <a href="#" data-dropdown="drop1" class="menu-button"><img src="{% static "./images/three-lines.png" %}" alt="Menu" width="30px" height="30px"></a><br>
				  <ul id="drop1" data-dropdown-content class="f-dropdown">
				    <li><a href="./howitworks.html">How it works</a></li>
				    <li><a href="./faq.html">FAQ</a></li>
				    <li><a href="./about.html">About us</a></li>
					<li><a href="./getinvolved.html">Get involved</a></li>
				  </ul>
		  </div>
		  
		    
	  </header>
	  		
		<h2 class="titleCenter"><span id="timer" style="">30</span> seconds: What do you love?</h2>
		<form id="love-tags">
	  		<div class="row">
				<div class="large-6 medium-6 small-12 medium-offset-3 columns">
					<input class="input-tags" type="text" placeholder="I love... (press return to add)"/>
				</div>
			</div>
			<div class="row">
				<div class="large-8 medium-8 small-12 columns medium-offset-2">
					<div class="suggestion-box">
{% for suggested_love in suggested_loves %} 
						<input id="love-suggest-{{ suggested_love.id }} " class="vis-hidden" type="checkbox" name="love-tag[]" value="{{ suggested_love.id }} ">
							<label class="tag button small light round" for="love-suggest-{{ suggested_love.id }}"> {{ suggested_love.tagname }} </label>
{% endfor %}
					</div>
				</div>
			</div>	
		</form>


		<div class="push"></div>
		</div>
		<div class="footer row full-width">
			<div class="social-media">
				<a href="#"><img class="social-button" src="{% static "./images/facebook-icon.png" %}" alt="Facebook"></a>
				<a href="#"><img class="social-button" src="{% static "./images/twitter-icon.png" %}" alt="Twitter"></a>
				<a href="#"><img class="social-button" src="{% static "./images/linkedin-icon.png" %}" alt="LinkedIn"></a>
			</div>	
		</div>	
			
			

    

    <script src="{% static "js/foundation.min.js" %}"></script>	
	<script type="text/javascript">
  		$(document).foundation();
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			$('body').one('click',function(){
			
			var count=30;
			var counter=setInterval(timer, 1000); //1000 will  run it every 1 second

			function timer()
			{
			  count=count-1;
			  $('#timer').attr("style", "color: #70bf4f");
			  if (count < 0)
			  {
			     clearInterval(counter);
				 $('.input-tags').after('<div class="continue-delay">Take as much time as you need!</div><div class="continue-tags"><a href="./offers.html"><button type="submit" class="button success round small">Next: What do you offer?</button></a></div>');
			     return;
			  };

			  document.getElementById("timer").innerHTML=count; // watch for spelling
			};
		});
				
				
			$('.input-tags').keypress(function (e) {
				var text = $(this).val();
					if (e.which == 13 && text != '') {
						$('.input-tags').val('');						
				  		$('.suggestion-box').prepend('<button class="button round small tag">'+text+'</button>');
						return false;	
						$(this).focus().select().attr("placeholder", "");
					}
			});
			
			$('.suggestion-box').on('click', 'label', (function(){
				$(this).toggleClass('selected').blur();
			}));
		});
		

	</script>
  </body>
</html>
