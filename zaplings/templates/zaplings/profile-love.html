<!doctype html>
{% load staticfiles %}
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaplings | Grow.</title>
    <link rel="stylesheet" href="{% static "style.css" %}" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="{% static "./js/vendor/modernizr.js" %}"></script>
	<script src="{% static "./js/vendor/jquery.js" %}"></script>
	
  </head>
  <body>
	  
	<div class="wrapper">
	  	<header class="row header full-width">
			<div class="header-left medium-7 medium-offset-1 hide-for-small-only columns">
				<a href="./index.html"><img class="headerLogo" src="{% static "./images/header-logo.png" %}" alt="Zaplings logo" width="90px" height="44px"/></a>
				<a href="./startidea.html"><button class="new-idea button small radius">What's your great idea?</button></a>
			</div>		

			<div class="header-left small-10 show-for-small-only columns">
				<a href="./index.html"><img class="headerLogo" src="{% static "./images/header-logo.png" %}" width="90px" height="44px"/></a>
				<a href="./startidea.html"><button class="small-new-idea button small radius">What's your great idea?</button></a>
			</div>
  
			<div class="header-learn large-3 medium-4 hide-for-small-only columns end">
				<a href="#" data-dropdown="drop1" class="button round small dropdown">Learn more</a><br>
				<ul id="drop1" data-dropdown-content class="f-dropdown">
					<li><a href="./howitworks.html">How it works</a></li>
					<li><a href="./faq.html">FAQ</a></li>
					<li><a href="./about.html">About</a></li>
					<li><a href="./getinvolved">Get involved</a></li>
				</ul>
			</div>

			<div class="header-learn show-for-small-only small-2 columns">
				<a href="#" data-dropdown="drop1" class="menu-button"><img src="{% static  "./images/three-lines.png" %}" alt="Menu" width="30px" height="30px"></a><br>
				<ul id="drop1" data-dropdown-content class="f-dropdown">
					<li><a href="./howitworks.html">How it works</a></li>
				    <li><a href="./faq.html">FAQ</a></li>
				    <li><a href="./about.html">About us</a></li>
					<li><a href="./getinvolved.html">Get involved</a></li>
				</ul>
			</div>
	 	</header>
	 
		<div class="row hide-for-small-only">
			<div class="medium-6 medium-offset-3 columns">
				<img class="profile-image" src="{% static "./images/default-profile.png" %}" alt="Profile image" width="75px" height="75px"/>
			</div>
			<div class="rightText medium-3 columns end">
				<a href="#" data-reveal-id="change-image-reveal"><button id="change-image" class="button small round light">Change image</button></a>		
			</div>
		</div>
		
		<div class="row hide-for-small-only">
			<div class="medium-6 medium-offset-3 columns">
				<h3 id="full-name" class="centerText">{{ user.first_name }} {{ user.last_name }}</h3>
			</div>
			<div class="rightText medium-3 columns end">
				<a href="#" data-reveal-id="edit-name-reveal"><button id="change-name" class="button small round light">Edit name</button></a>
			</div>
		</div>
		
		<div class="row show-for-small-only">
			<div class="small-12 columns">
				<img class="small-profile-image" src="{% static "./images/default-profile.png" %}" alt="Profile image" width="75px" height="75px"/>
				<h3 id="full-name" class="centerText">{{ user.first_name }} {{ user.last_name }} </h3>		
			</div>
		</div>	
		
		<div class="row show-for-small-only">
			<div class="small-12 centerText columns">
				<a href="#" data-reveal-id="change-image-reveal"><button class="button tiny round light">Change image</button></a>
				<a href="#" data-reveal-id="edit-name-reveal"><button class="button tiny round light">Edit name</button></a>
			</div>	
		</div>	
		
		<div id="change-image-reveal" class="reveal-modal" data-reveal>
			<h3>Change profile image</h3>
			
		</div>
		
		
		<div class="row full-width">
			<div id="profile-info" class="medium-8 small-10 small-offset-1 medium-offset-2 columns">
				<div class="intro-questions"><a href="{% url 'zaplings:loves' %}"><button class="button success large round">What do you love?</button></a></div>
				<button class="intro-questions button round small disabled">What do you offer?</button>
				<button class="intro-questions button round small disabled">What do you need?</button>
			</div>	
		</div>	
				<div class="push"></div>
			</div>
			<div class="footer row full-width">
				<div class="social-media">
					<a href="#"><img class="social-button" src="{% static "./images/facebook-icon.png" %}" alt="Facebook"></a>
					<a href="#"><img class="social-button" src="{% static "./images/twitter-icon.png" %}" alt="Twitter"></a>
					<a href="#"><img class="social-button" src="{% static "./images/linkedin-icon.png" %}" alt="LinkedIn"></a>
				</div>	
			</div>
		
	<div id="edit-name-reveal" class="reveal-modal" data-reveal>
		<form id="full-name">
			<div class="medium-8 small-12 columns end">
				<h3>Edit name</h3>
				<input id="last-name" type="text" placeholder="Last name" value="{{ lastName }}"/>
				<div id="overflow-div"><input id="first-name" type="text" placeholder="First name" value="{{ firstName }}"/></div>
				<div>
					<button type="submit" class="button round success">Save</button>
					<button class="button round light">Cancel</button>
				</div>	
			</div>
		</form>
	</div>	
				
    <script src="{% static "./js/foundation.min.js" %}"></script>		
	<script type="text/javascript">
	  $(document).foundation();
	</script>	
	

  </body>
