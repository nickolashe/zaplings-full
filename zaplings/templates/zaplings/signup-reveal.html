<div class="row">
	<div class="centerText medium-8 medium-offset-2 columns end">
		<form id="form-signup" action="{% url 'zaplings:signup_user' %}" method="post"/>
                        {% csrf_token %}  
			<h3>Start your profile</h3>
            <p class="aside centerText">Choose a username to save your responses.</p>
				<input id="email" type="email" placeholder="Email" name="user-email" value="{{ email }}"/>
				<input id="last-name" type="text" placeholder="Last name" name="user-lastname" value="{{ user.last_name }}"/>
				<div class="overflow-div"><input id="first-name" type="text" placeholder="First name" name="user-firstname" value="{{ user.first_name }}"/></div>
				<span class="fit-left">zaplings.com/</span>
				<span class="input-sizer"><input id="username" name="user-username" type="text" placeholder="username"/></span>
				<input id="verify" type="password" name="user-password" placeholder="Verify password">
				<div class="overflow-div"><input id="password" type="password" name="user-password-verify" placeholder="Password"/></div>
                                {% if status_message %}
                                    <p id="status_message"> {{ status_message }}</p>
                                {% else %}
				    <button type="submit" class="button success round">Create profile</button>
				    <div class="add-margin-top">or <a href="#" data-reveal-id="login-reveal">Log in</a></div>
                                {% endif %}
		</form>
	</div>
</div>

<div id="login-reveal" class="reveal-modal" data-reveal>
	{% include "./zaplings/login-reveal.html" %}
</div>
