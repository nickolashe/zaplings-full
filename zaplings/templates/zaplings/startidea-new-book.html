<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaplings | Grow.</title>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Varela+Round|Open+Sans:400,300' rel='stylesheet' type='text/css'>
      <script src="js/vendor/modernizr.js"></script>
      <script src="js/vendor/jquery.js"></script>
      <script src="{% static "./mmenu-master/src/js/jquery.mmenu.min.js" %}" type="text/javascript"></script>
      <link href="{% static "./mmenu-master/src/css/jquery.mmenu.all.css" %}" type="text/css" rel="stylesheet" />
    </head>
    <body>
      <div class="wrapper">
        <header class="row header full-width">
          <div class="header-left medium-7 medium-offset-1 hide-for-small-only columns">
            <img class="headerLogo" src="./images/logo150.png" width="101px" height="43px"/>
            <button class="new-idea button small radius">What's your great idea?</button>
          </div>
          <div class="header-left small-10 show-for-small-only columns">
            <img class="headerLogo" src="./images/logo150.png" width="94px" height="40px"/>
            <button class="small-new-idea button small radius">What's your great idea?</button>
          </div>
          <div class="header-learn large-3 medium-4 hide-for-small-only columns end">
            <a href="#" data-dropdown="drop1" class="button round small dropdown">Learn more</a>
            <ul id="drop1" class="f-dropdown" data-dropdown-content>
              <li><a href="#">How it works</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Get involved</a></li>
            </ul>
          </div>
          <div class="header-learn show-for-small-only small-2 columns">
            <a href="#" data-dropdown="drop1" class="menu-button"><img src="./images/three-lines.png" alt="Menu" width="30px" height="30px"></a>
            <ul id="drop1" data-dropdown-content class="f-dropdown">
              <li><a href="#">How it works</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Get involved</a></li>
            </ul>
          </div>
        </header>
        <div class="row text-center">
          <div class="medium-8 medium-offset-2 column">
            <h2 class="titleCenter">Start your private idea book</h2>
          </div>
        </div>
        <div class="medium-8 medium-offset-2 columns">
          <form action="#"> <!-- insert form action / submit.php / etc here ~MC -->
          <div class="row">
            <div class="medium-8 column">
              <input type="text" id="idea-name" placeholder="Idea name">
            </div>
            <div class="medium-4 column">
              <select name="idea-type" id="idea-type">
                <option value="no-type-selected" disabled selected>Idea type</option>
                <option value="idea-service">Service</option>
                <option value="idea-product">Product</option>
                <option value="idea-cause">Cause</option>
                <option value="idea-art">Art</option>
                <option value="idea-project">Project</option>
                <option value="idea-event">Event</option>
                <option value="idea-fun">Fun</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="small-12 column">
              <textarea name="idea-description" id="idea-description" cols="30" rows="1" placeholder="A short sweet slogan goes here (50 characters max)" maxlength="50"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="medium-4 column"><p><a href="#" class="idea add-notes">Add notes</a></p></div>
          </div>
          <div class="row controls">
            <div class="medium-12 large-8 column">
              <a href="#" class="button small light round" data-reveal-id="add-image">Add Image</a>
              <a href="#" class="button small light round success">Save</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="push"></div>
</div>
<div class="footer row full-width">
  <div class="social-media">
    <a href="#"><img class="social-button" src="./images/facebook-icon.png" alt="Facebook"></a>
    <a href="#"><img class="social-button" src="./images/twitter-icon.png" alt="Twitter"></a>
    <a href="#"><img class="social-button" src="./images/linkedin-icon.png" alt="LinkedIn"></a>
  </div>
</div>
<!-- modals here ~MC -->
<div id="add-image" class="reveal-modal" data-reveal>
  <h2>"Add Image" Modal Title</h2>
  <p>this is text in the "add image" modal</p>
  <a class="close-reveal-modal">x</a>
</div>
