<!doctype html>

{% load static %}

<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zaplings | Connect to create.</title>
		<link rel="stylesheet" href="{% static "style.css" %}" />
		<link href='http://fonts.googleapis.com/css?family=Varela+Round|Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static "superslides/dist/stylesheets/superslides.css" %}">
		<link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">

		{% include "./zaplings/start-scripts.html" %}
	
	</head>
	<body>
	  
		<div class="wrapper">

			{% include "./zaplings/header.html" %}

			<div class="profile-header-img">
				<div id="slides">
					<ul class="slides-container">
					    <li>
					    	<img src="{% static "images/jet1.jpg" %}">
						</li>
						<li>
							<img src="{% static "images/jet2.jpg" %}">
						</li>
						<li>
							<img src="{% static "images/jet3.jpg" %}">
						</li>
						<li>
							<img src="{% static "images/jet4.jpg" %}">
						</li>
					</ul>
					<nav class="slides-navigation">
						<a href="#" class="next">
						<i class="fa fa-chevron-right"></i>
						</i>
						</a>
						<a href="#" class="prev">
						<i class="fa fa-chevron-left"></i>
						</i>
						</a>
					</nav>
				</div>
			</div>
			<div class="relative-container">
				<img class="profile-pic" src="{% static "./images/featured-idea-4.png" %}"/>
				<a href=""><button class="edit-profile button light small round">Choose images</button></a>
				<div class="reposition-info">Drag to reposition</div>
				<button class="edit-user-info button light small round">Edit user info</button>
			</div>

			<h3 id="profile-name">Jet</h3>
			<p class="centerText">Inspiring love and human goodness through art</p>

		
			<div class="push"></div>
		</div>
		
		{% include "./zaplings/footer.html" %}
			
	    <script src="{% static "js/foundation.min.js" %}"></script>	
		<script type="text/javascript">
	  		$(document).foundation();
		</script>
		<script src="{% static "superslides/dist/jquery.superslides.js" %}" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('#slides').superslides({
				inherit_height_from: '.profile-header-img'
			});
		});
		</script>
		
		{% include "./zaplings/end-scripts.html" %}
	</body>
</html>
